<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loteria.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="big-container">
      <div class="container" id="container"></div>

      <div class="deck-container" id="deck-container">
        <div class="deck-details" id="deck-details">
          <div class="deck-number" id="deck-number"></div>
          <div class="deck-name" id="deck-name"></div>
        </div>
        <img
          src="../img/Loteria.jpg"
          alt="loteria"
          id="deck-image"
          class="deck-image"
        />
        <button class="next" id="next">Next Card!</button>
      </div>
    </div>

    <script src="loteria.js"></script>
  </body>
</html>
